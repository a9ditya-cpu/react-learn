<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storyteller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="top-bar"></div>
        <div class="header">
            <h2>Interactive Storyteller</h2>
            <div class="header-icons">
                <button id="toggleSidebar"><i class="fas fa-ellipsis-v"></i></button>
                <div class="auth-buttons">
                    <button>Login</button>
                    <button>Register</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="chatbox" id="chatbox">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <textarea rows="0" cols="17" id="chatInput" placeholder="Enter a message..."></textarea>
                <button id="sendBTN"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <h3>User Information</h3>
            <p>Name: Shruti Prakash</p>
            <p>Email: pshruti@example.com</p>
            <h3>Chat History</h3>
            <ul id="chatHistory"></ul>
        </div>
    </div>
    <script src="script.js" defer></script>
    <!-- Code injected by live-server -->
    <script>
        // Live server script
    </script>
</body>

</html>
